name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  
jobs:
  build:
    name: Build and test
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run unit tests
      run: mvn clean test
      
    - name: Build with Maven
      run: mvn clean install
    
  push_to_registry:
    name: Push to DockerHub
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Maven package
        run: mvn clean install

      - name: Docker build
        run: docker build -t tretiqhiks/ci-azure-test:latest .

      - name: Docker push
        run: docker push tretiqhiks/ci-azure-test:latest
  deploy:
        runs-on: ubuntu-latest
        needs: push_to_registry
        environment:
          name: 'production'
          url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
        steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'test-ci-svetoslav'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb236825d92949db81d7dca09011ef73 }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16a26c09571842119e9e1b4be1a0ccf7 }}/ci-azure-test:latest'
  
