name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  
jobs:
  build:
    name: Build and test
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run unit tests
      run: mvn clean test
      
    - name: Build with Maven
      run: mvn clean install
    
  push_to_registry:
    name: Push to DockerHub
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Maven package
        run: mvn clean install

      - name: Docker build
        run: docker build -t tretiqhiks/ci-azure-test:latest .

      - name: Docker push
        run: docker push tretiqhiks/ci-azure-test:latest
  deploy_to_staging:
     runs-on: ubuntu-latest
     needs: push_to_registry
     environment:
       name: 'production'
       url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
     steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'test-ci-svetoslav'
          slot-name: 'staging'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_fb236825d92949db81d7dca09011ef73 }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_16a26c09571842119e9e1b4be1a0ccf7 }}/ci-azure-test:latest'
        
      - name: Health Check Staging
        run: |
            for i in {1..5}; do
              curl -f https://test-ci-svetoslav-staging.azurewebsites.net/test/endpoint && break || sleep 30
            done     
  slot_swap:
    name: Swap Staging to Production
    needs: deploy_to_staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Swap Slots
        run: |
          az webapp deployment slot swap --name test-ci-svetoslav --resource-group test-ci --slot staging --target-slot production
      
      - name: Health Check Production
        run: |
            for i in {1..5}; do
              curl -f https://test-ci-svetoslav.azurewebsites.net/test/endpoint && break || sleep 30
            done
      - name: Revert Swap if Health Check Fails
        if: failure()
        run: |
          az webapp deployment slot swap --name test-ci-svetoslav --resource-group test-ci --slot production --target-slot staging
